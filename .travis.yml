os: linux
group: stable
dist: trusty
sudo: required
language: php

php:
  - '7.2'

addons:
  - mysql

before_install:
  - sudo mysql -u root -e "CREATE DATABASE IF NOT EXISTS \`database\`;"
  - sudo mysql -u root -e "CREATE USER 'username'@'localhost' IDENTIFIED BY 'password';"
  - sudo mysql -u root -e "GRANT ALL ON *.* TO 'username'@'localhost'";
  - sudo mysql -u root -e "FLUSH PRIVILEGES;"
  - sudo mysql -u root -e "use mysql; update user set authentication_string=PASSWORD('root') where User='root'; update user set plugin='mysql_native_password';FLUSH PRIVILEGES;"
  - sudo mysql_upgrade -uroot -p
  - sudo service mysql restart
  - sudo apt-get update

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction --prefer-source --dev

script:
  - vendor/bin/phpunit

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - echo "${SFTP_KEY}" | base64 --decode >/tmp/sftp_rsa
